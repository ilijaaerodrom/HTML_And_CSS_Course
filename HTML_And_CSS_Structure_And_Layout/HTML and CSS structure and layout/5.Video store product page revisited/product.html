<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video store product page</title>
    <style>
      header,
      nav,
      section,
      footer {
        background: #659494;
        border-radius: 5px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 30px;
        text-align: center;
      }
      header:before,
      nav:before,
      footer:before {
        content: "<";
      }
      header:after,
      nav:after,
      footer:after {
        content: ">";
      }
      header,
      nav,
      section,
      footer {
        border: 1px solid gray;
        padding: 20px;
        margin-bottom: 25px;
      }
      section {
        display: grid;
        grid-template-columns: auto auto auto auto;
      }
      section div {
        border: 2px solid white;
        padding: 30px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <footer>footer</footer>
  </body>
</html>
