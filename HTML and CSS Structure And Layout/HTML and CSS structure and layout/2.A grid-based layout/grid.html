<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid based layout</title>
    <style type="text/css">
      div {
        background: #659494;
        color: white;
        text-align: center;
        margin: 15px;
        padding: 100px;
      }
      section {
        display: grid;
        grid-template-columns: auto auto auto auto;
      }
    </style>
  </head>
  <body>
    <section>
      <div>product 1</div>
      <div>product 1</div>
      <div>product 1</div>
      <div>product 1</div>
      <div>product 1</div>
      <div>product 1</div>
      <div>product 1</div>
      <div>product 1</div>
    </section>
  </body>
</html>
