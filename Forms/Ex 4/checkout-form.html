<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout form</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      fieldset {
        border: 0;
        padding: 0;
      }
      fieldset > div {
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      label span {
        color:red;
      }
      input, select {
        border: 1px solid gray;
        padding: 10px;
        width: 200px;
      }
      select {
        background: transparent;
        border-radius: 0;
        box-shadow: none;
        color: #666;
        -webkit-appearance: none;
        width: 100%;
      }
      .select-wrapper {
        position: relative;
        width: 222px;
      }
      .select-wrapper:after {
        content: '<>';
        color: #666;
        font-size: 14px;
        top: 8px;
        right: 0;
        transform: rotate(90deg);
        position: absolute;
        z-index: -1;
      }
      .single-input input {
        width: 439px;
      }
      .double-input {
        display: flex;
      }
      .double-input > div {
        margin-right: 15px;
      }
      .checkbox input {
        float:left;
        width: auto;
        margin-right: 10px;
      }
      button {
        background: green;
        border: 0;
        color: white;
        width: 224px;
        padding: 10px;
        text-transform: uppercase;
      }

    </style>
  </head>
  <body>
    <h1>Checkout</h1>
    <form action="">
      <fieldset>
        <h2>Shipping adress</h2>
        <div class="double-input">
          <div>
          <label for="firstname">First name: <span>*</span></label
          ><br />
          <input type="text" name="first name" id="firstname" required />
        </div>
        <div>
          <label for="last name">Last name: <span>*</span></label
          ><br />
          <input type="text" name="last name" id="last name" required />
        </div>
        </div>

        <div class="single-input">
          <label for="adress">Adress: <span>*</span></label
          ><br />
          <input type="text" name="adress" id="adress" required />
        </div>

        <div class="double-input">
          <div>
          <label for="zip/postcode">Zip / Postcode: <span>*</span></label><br />
          <input type="text" name="zip" id="zip/postcode" required />
        </div>
        <div>
        <div class="select-wrapper">
          <label for="country">Country</label><br>
          <select id="country">
            <option value="england">England</option>
            <option value="scotland">Scotland</option>
            <option value="ireland">Ireland</option>
            <option value="wales">Wales</option>
          </select>
          </div>
        </div>
        <h2>Shipping method</h2>
        <div class="checkbox">
          <input type="radio" name="shipping-method" id="standard" value="standard">
          <label for="standard">Standard</label>
        </div>
        <div class="checkbox">
          <input type="radio" id="nextday" name="shipping-method" value="nextday">
          <label for="nextday">Next day</label>
        </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
