<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {
            color: rgb(0,113,133);
        }
        .blue:hover {
            color: orangered;
        }
        .black {
            font-size: 25px;
            font-weight: bold;
        }
        .green {
            color: rgb(0,118,0);
        }
        .yellow {
            background-color: rgb(255,216,20);
            height: 40px;
            width: 120px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .yellow:hover {
            background-color: rgb(255,164,28);
        }
        .yellow:active {
            opacity: 0.5;
        }
        .orange {
            background-color: rgb(255,164,28);
            height: 40px;
            width: 120px;
            border: none;
            border-radius: 20px;
            cursor: pointer;

        }
        .orange:hover {
            background-color: darkorange;
        }
        .orange:active {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    
    <button>Hello</button>
    <p>paragraph of text</p>
    <a href="https://www.youtube.com/watch?v=G3e-cpL7ofc" target="_blank">Link to YouTube</a>

    <button>Click</button>

    <button>Ilija</button>
    <button>Meat</button>
    
    <p>Hello, World!</p>
    <p>Today i came to work early.</p>

    <a href="https://www.google.com/">Search with Google</a>
    <a href="https://www.google.com/" target="_blank">Search with Google</a>

    <br><br><br><br>
    <a href="https://www.amazon.com/" class="blue">Back to Amazon</a>

    <p class="black">Nike Black Running Shoes</p>
    <p class="green">$39 - in stock</p>
    <p>Free delivery tomorrow</p>

    <button class="yellow">Add to Cart</button>
    <button class="orange">Byu now</button>

</body>
</html>
