<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {
            color: rgb(0,113,133);
        }
        .blue:hover {
            color: orangered;
        }
        .black {
            font-size: 25px;
            font-weight: bold;
        }
        .green {
            color: rgb(0,118,0);
        }
        .yellow {
            background-color: rgb(255,216,20);
            height: 40px;
            width: 120px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .yellow:hover {
            background-color: rgb(255,164,28);
        }
        .yellow:active {
            opacity: 0.5;
        }
        .orange {
            background-color: rgb(255,164,28);
            height: 40px;
            width: 120px;
            border: none;
            border-radius: 20px;
            cursor: pointer;

        }
        .orange:hover {
            background-color: darkorange;
        }
        .orange:active {
            opacity: 0.5;
        }
        .pagination {
            display: inline-block;
            margin-left: 10px;
        }
        .pagination a {
            margin-left: 10px;
            margin-right: 10px;
        }
        .back {
            padding: 10px 5px 10px 5px;
            
        }
        .next {
            padding: 10px 5px 10px 5px; 
        }
        .stretch {
            background-color: green;
            color:white;
            border: none;
            padding: 5px 10px 5px 10px;
            cursor: pointer;
            transition:padding-top 1s,
            padding-bottom 1s,
            padding-left 1s,
            padding-right 1s; 
        }
        .stretch:hover {
            padding-top: 18px;
            padding-bottom: 18px;
            padding-left: 36px;
            padding-right: 36px;
        }
        .shadow {
            background-color: green;
            color:white;
            border: none;
            padding: 10px 12px 10px 12px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        .shadow:active {
            margin-top: 3px;
            margin-left: 3px;
            box-shadow: none;
        }
        .lastexercise {
            background-color: green;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 0px 8px 0px;
            padding-left: 15px;
            padding-right: 15px;
            margin-left: 10px;
            margin-right: 10px;
            transition: padding 0.15s,
            margin 0.15s;
        }
        .lastexercise:hover {
            padding-left: 25px;
            padding-right: 25px;
            margin-left: 0px;
            margin-right: 0px;
        }
        
    </style>
</head>
<body>
    
    <button>Hello</button>
    <p>paragraph of text</p>
    <a href="https://www.youtube.com/watch?v=G3e-cpL7ofc" target="_blank">Link to YouTube</a>

    <button>Click</button>

    <button>Ilija</button>
    <button>Meat</button>
    
    <p>Hello, World!</p>
    <p>Today i came to work early.</p>

    <a href="https://www.google.com/">Search with Google</a>
    <a href="https://www.google.com/" target="_blank">Search with Google</a>

    <br><br><br><br>
    <a href="https://www.amazon.com/" class="blue">Back to Amazon</a>

    <p class="black">Nike Black Running Shoes</p>
    <p class="green">$39 - in stock</p>
    <p>Free delivery tomorrow</p>

    <button class="yellow">Add to Cart</button>
    <button class="orange">Byu now</button>

    <br><br><br><br>
    <div class="pagination">
    <button class="back">Back</button>
        
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        
      <button class="next">Next</button>
    </div>
    <br><br><br><br>
    <button class="stretch">Stretch</button>
    <br><br><br><br>
    <button class="shadow">Shadow</button>
    <br><br><br>
    
    <button class="lastexercise">One</button>
    <button class="lastexercise">Two</button>
    <button class="lastexercise">Three</button>
    





</body>
</html>
