        </tr>
        <tr>
        <td><span class="language">Luxembourgish</span></td>
        <td>Molen Welt</td>
        </tr>
        <tr>
        <td><span class="language">Swaili</span></td>
        <td>Salamu Dunia</td>
        </tr>
    </table>
    <p>For additional translations, visit<a href="#"> Bing Translator.</a></p>
