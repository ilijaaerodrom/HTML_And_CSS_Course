<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 2</title>
    <style>
        
        table {
            background-color: yellow;
        }
        table, tr, td {
            border: 2px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>This table has</td>
            <td>a yellow background</td>
        </tr>
        <tr>
            <td>Set a background color</td>
            <td>for a table just like you would for any other element</td>
        </tr>
    </table>

</body>
</html>
