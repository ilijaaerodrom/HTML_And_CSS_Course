<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 11</title>
  </head>
  <body>
    <hr />
    <strong><p>A form used to set a users prefence fot links:</p></strong>
    <form action="#">
      <div>
        <label for="color">Choose a color for links:</label>
        <select name="color" id="color">
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="brown">Brown</option>
        </select>
      </div>
      <div>
        <br />
        Underline links?
        <input type="radio" name="yes" id="yes" />
        <label for="yes">Yes</label>
        <input type="radio" name="no" id="no" />
        <label for="no">No</label> <br />
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <hr />
      </div>

      <strong><p>A form used to register a user to a forum</p></strong> <br />

      <fieldset>
        <div>
          <legend>Register now</legend>
          <br />
          <label for="name">Name</label>
          <input type="text" name="name" id="name" /> <br /><br />
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
          <br /><br />
          <p>Which web broser do you use? (Check all that apply)</p>
          <input type="checkbox" name="firefox" id="firefox" />
          <label for="firefox">Firefox</label><br />
          <input type="checkbox" name="chrome" id="chrome" />
          <label for="chrome">Chrome</label><br />
          <input type="checkbox" name="opera" id="opera" />
          <label for="opera">Opera</label><br />
          <input type="checkbox" name="safari" id="safari" />
          <label for="safari">Safari</label><br />
          <input
            type="checkbox"
            name="internet explorer"
            id="internet explorer"
          />
          <label for="internet explorer">Internet explorer</label><br />
          <input type="checkbox" name="other" id="other" />
          <label for="other">Other</label>
          <br /><br />
          <label for="sigh"></label>
          <textarea name="signature" id="sigh" cols="30" rows="10">
Enter a forum signature</textarea
          >
          <br /><br />
          <label for="password">Choose a password:</label>
          <input type="password" name="password" id="password" /><br /><br />
          <label for="new password">Re-type password</label>
          <input type="password" name="new password" id="new password" />
          <br /><br />
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
