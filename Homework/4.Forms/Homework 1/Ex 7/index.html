    <p>
      Would you like to subscribe to our mailng list?
      <input type="radio" name="answer" id="yes" value="yes" />

    <br />
    <p>How often do you read books?</p>

    <input type="radio" name="reading" id="once" value="once" />
    <label for="once">Once a week</label><br />
    <input type="radio" name="reading" id="twice" value="twice" />
    <label for="twice">Twice a week</label><br />
    <input type="radio" name="reading" id="five" value="five" />
    <label for="five">Five times a week or more</label><br />
    <input type="radio" name="reading" id="other" value="other" />
    <label for="other">Other</label>
