<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
    <style>
        .over {
            text-decoration: overline;
        }
        h1 {
            text-decoration: line-through;
        }
        h2 {
            text-decoration: underline;
        }
        .under a {
            text-decoration: none;
        }
        
        
    </style>
</head>
<body>

    <p class="over">Paragraph with a line over it</p>
    <br>
    <h1>Heading with a line through it</h1>
    <br>
    <h2>Heading with an underline</h2>
    <br>
    <p class="under"><a href="Using text-decoration">This link is not underlined</a></p>

</body>
</html>
