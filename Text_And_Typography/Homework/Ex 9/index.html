<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 9</title>
    <style>
        h6 {
            color: green;
        }
        h5 {
            color: green;
        }
        h4 {
            color: darkgreen;
        }
        h3 {
            color: grey;
        }
        h2 {
            color: blue;
        }
        h1 {
            color: black;
        }
        .blue {
            color:blue;
        }
        .teal {
            color:teal;
        }
    </style>
</head>
<body>
    <h6>The text</h6>
    <h5>will gradually</h5>
    <h4>get</h4>
    <h3>bigger</h3>
    <h2>and bigger</h2>
    <h1>and bigger</h1>
    <p class="blue"><i>Some text can be blue, bold and italic</i></p>
    <p class="teal"><u>And some text can be teal, bold, italic and underlined</u></p>
</body>
</html>
