<!DOCTYPE html>
<html>
  <head>
    <title>Video store home page</title>
    <style>
      header,
      nav,
      section,
      footer {
        background: #659494;
        border-radius: 5px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        text-align: center;
        padding: 30px;
        margin-bottom: 20px;
      }
      header:before,
      nav:before,
      section:before,
      footer:before {
        content: "<";
      }
      header:after,
      nav:after,
      section:after,
      footer:after {
        content: ">";
      }
      section {
        overflow: hidden;
      }

      div {
        float: left;
        width: 25%;
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <footer>footer</footer>

    <section>
      <div>product 1</div>
      <div>product 2</div>
      <div>product 3</div>
      <div>product 4</div>
      <div>product 5</div>
      <div>product 6</div>
      <div>product 7</div>
      <div>product 8</div>
    </section>
  </body>
</html>
